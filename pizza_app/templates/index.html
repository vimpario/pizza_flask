<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Menu</h1>

        <!-- Data Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="menu-data">
                <!-- Data will be injected here -->
            </tbody>
        </table>

        <h2 class="mt-5">Add New Item</h2>

        <!-- Form for adding new item -->
        <form id="add-item-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" required min="0.01" step="0.01">
                <div class="invalid-feedback">Please enter a valid price greater than 0.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" required></textarea>
                <div class="invalid-feedback">Please enter a valid description.</div>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display data
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('menu-data');
                    tableBody.innerHTML = '';
                    data.forEach(item => {
                        const row = `<tr>
                            <td>${item.name}</td>
                            <td>${item.price}</td>
                            <td>${item.description}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            // Form validation and submission
            const form = document.getElementById('add-item-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = document.getElementById('name');
                const price = document.getElementById('price');
                const description = document.getElementById('description');

                if (form.checkValidity() === false) {
                    form.classList.add('was-validated');
                    return;
                }

                const newItem = {
                    name: name.value,
                    price: parseFloat(price.value),
                    description: description.value
                };

                // Send POST request
                fetch('/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newItem)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to add item');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Item added successfully!');
                    form.reset();
                    form.classList.remove('was-validated');
                    // Optionally, refresh the data table
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to add item. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
